<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deny Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Deny Request</h1>
    <form th:action="@{/manager/request/{reqId}/deny(reqId=${request.reqID})}" method="post">
        <input type="hidden" name="reqId" th:value="${reqId}">
        <textarea name="comments" rows="4" cols="50" placeholder="Enter comments for denial"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
