<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .logout-container {
            text-align: right;
            padding: 10px;
        }
        
        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .view-button {
            background-color: #f44336;
            color: white;
            margin-top: 100px;
            text-align: left;
            padding: 15px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .generate-button {
            background-color: #f44336;
            color: white;
            margin-top: 30px;
            text-align: left;
            padding: 7px 7px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-container">
            <form action="/logout" method="post">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
        <h1>Pending Requests</h1>
        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Employee ID</th>
                    <th>Reason</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="request : ${pendingRequests}">
                    <td th:text="${request.reqID}">Request ID</td>
                    <td th:text="${request.employee.empID}">Employee ID</td>
                    <td th:text="${request.reason}">Reason</td>
                    <td>
                        <a th:href="@{/manager/request/{reqId}(reqId=${request.reqID})}">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <form action="#" th:action="@{/manager/generate-report}" method="post" class="generate-form">
            <input type="text" name="username" placeholder="user1"/>
            <button type="submit" class="generate-button">Generate</button>
        </form>
        <div class="view-container">
            <a href="/manager/leave-history" class="view-button">View Leave History</a>
        </div>
    </div>
</body>
</html>
